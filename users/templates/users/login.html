{% extends 'base.html'%}
{% block content%}
{% if form.errors %}
    <p>Invalid username or password.</p>
{% endif %}
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock%}
