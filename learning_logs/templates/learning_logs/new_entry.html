{% extends 'base.html'%}
{% block content%}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">New Entry</h1>
    <p class="text-gray-600 mb-6">Enter your new entry:</p>
  
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
  
      <button type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        Add Entry
      </button>
    </form>
  </div>
{% endblock%}
