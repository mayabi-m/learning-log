{% extends 'base.html'%}
{% block content%}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h1 class="h3 mb-0">Topic: {{ topic }}</h1>
          
        </div>
        
        <div class="card-body">
          <h2 class="h4 mb-3">Entries</h2>
          
          <div class="list-group">
            {% for entry in entries %}
              <div class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <small class="text-muted">{{ entry.date_added|date:"F j, Y" }}</small>
                  <div>
                    <a href="{% url 'learning_logs:edit_entry' entry.id %}" class="btn btn-sm btn-outline-secondary me-1">
                      <i class="bi bi-pencil-fill"></i> Edit
                    </a>
                  </div>
                </div>
                <p class="mb-1" style="white-space: pre-line;">{{ entry.text }}</p>
              </div>
            {% empty %}
              <div class="list-group-item text-center fst-italic text-muted">
                No entries have been added yet.
              </div>
            {% endfor %}
          </div>
        </div>
        
        <div class="card-footer bg-white">
          <a href="{% url 'learning_logs:new_entry' topic.id %}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> Add New Entry
          </a>
          <a href="{% url 'learning_logs:topics' %}" class="btn btn-outline-secondary ms-2">
            <i class="bi bi-arrow-left me-1"></i> Back to Topics
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
