{% extends 'base.html'%}
{% block content%}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-4">Topic: {{ topic }}</h1>
  
    <h2 class="text-2xl font-semibold mb-3">Entries</h2>
    <ul class="space-y-4">
      {% for entry in entries %}
        <li class="p-4 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 transition">
          <p class="text-sm text-gray-500 mb-1">
            {{ entry.date_added|date:"F j, Y" }}
          </p>
          <p class="text-gray-700 whitespace-pre-line">
            {{ entry.text }}
          </p>
        </li>
      {% empty %}
        <li class="text-gray-500 italic">No entries have been added yet.</li>
      {% endfor %}
    </ul>
  
    <div class="mt-6">
      <a href="{% url 'learning_logs:new_entry' topic.id %}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Add New Entry
      </a>
    </div>
  </div>
  
{% endblock%}
