{% extends 'base.html'%}
{% block content%}
<h1>Topic: {{topic}}</h1>
<h2>Entries</h2>
<ul>
    {% for entry in entries %}
        <li>
            <p>{{ entry.date_added|date:"F j, Y" }}</p>
            <p>{{ entry.text|linebreaks }}</p>
            <p><a href="{% url 'learning_logs:edit_entry' entry.id %}">Edit</a></p>
        </li>
           
    {% empty %}
        <li>No entries available.</li>
    {% endfor %}
</ul>
<p><a href="{% url 'learning_logs:new_entry' topic.id %}">Add a new entry</a></p>
<p><a href="{% url 'learning_logs:topics' %}">Back to topics</a></p>

{% endblock%}
