{% extends 'base.html'%}
{% block content%}
<p>Editing entry for {{ entry.topic }}</p>
<p>Enter your updated entry:</p>
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Entry</button>
</form>

{% endblock%}
